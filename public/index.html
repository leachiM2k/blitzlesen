<!doctype html>
<html lang="de">
  <head>
    <title>Blitzlesen</title>
    <link rel="stylesheet" href="lib/normalize.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/knuth-shuffle.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="progress">
        <div class="inner"></div>
    </div>
    <div id="content" tabindex="0">
      <div id="vorbereitung">
        <p class="titel">Blitzlesen</p>
        <p>Wortlisten werden geladen</p>
      </div>
      <div id="auswahl">
        <p class="titel">Blitzlesen</p>
        <form class="settingsForm">
          <label>Wortliste auswählen: <select id="kategorie"><optgroup id="kategorien" label="kategorien"></optgroup></select></label><br/>
          <label for="mischen"><input type="checkbox" name="mischen" id="mischen"/> Zufällige Reihenfolge</label><br/>
          <label> Spieldauer in Sekunden: <input type="number" name="duration" id="duration" value="60"></label><br/>
          <label> Anzeigedauer pro Wort: <input type="number" name="delay" id="delay" value="1000"></label><br/>
          <button type="submit" id="start">Los gehts!</button>
        </form>
      </div>
      <div id="spiel">
        <div id="wort">?</div>
      </div>
      <div id="ergebnis">
        <span id="gelesene-worte">?</span>
        <br/>
        <form>
          <button type="submit" id="neu">Noch mal!</button>
        </form>
      </div>
    </div>
  </body>
</html>
