<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Blitzlesen</title>
    <link rel="stylesheet" href="lib/normalize.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/knuth-shuffle.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="progress">
        <div class="inner"></div>
    </div>
    <div id="content" tabindex="0">
      <div id="vorbereitung">
        <p class="titel">Blitzlesen</p>
        <p>Wortlisten werden geladen</p>
      </div>
      <div id="auswahl">
        <p class="titel">Blitzlesen</p>
        <form class="settingsForm">
          <div>
            <label>Wortliste auswählen:</label>
            <select id="kategorie"><optgroup id="kategorien" label="kategorien"></optgroup></select>
          </div>
          <div>
            <label for="duration">Spieldauer in Sekunden:</label><input type="number" name="duration" id="duration" value="60" style="width: 4em">
          </div>
          <div>
            <label for="delay">Anzeigedauer in Millisek.:</label><input type="number" name="delay" id="delay" value="1000" style="width: 4em">
          </div>
          <div>
            <div>
              <input type="checkbox" name="mischen" id="mischen"/> <label for="mischen">Zufällige Reihenfolge</label>
            </div>
          </div>
          <div style="margin-top: 50px">
            <button style="width: 100%; height: 2em;" type="submit" id="start">Los gehts!</button>
          </div>
        </form>
      </div>
      <div id="spiel">
        <div id="wort">?</div>
      </div>
      <div id="ergebnis">
        <span id="gelesene-worte">?</span>
        <br/>
        <button style="width: 100%; height: 2em;" id="neu">Neue Runde</button>
      </div>
    </div>
  </body>
</html>
